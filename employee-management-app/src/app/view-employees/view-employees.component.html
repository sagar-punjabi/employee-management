<table *ngIf="employees; else noemployees">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td [ngSwitch]="employee.gender">
                <span *ngSwitchCase="'M'">Male</span>
                <span *ngSwitchCase="'F'">Female</span>
                <span *ngSwitchCase="'O'">Others</span>
            </td>
            <td>{{employee.dob | date:'dd-MMM-yyyy'}}</td>
            <td>{{employee.department}}</td>
        </tr>
    </tbody>
</table>
<ng-template #noemployees>
    <p>No employees to show</p>
</ng-template>
